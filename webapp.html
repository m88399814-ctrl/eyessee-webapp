<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Copy</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    
    body {
      font-family: system-ui;
      display: flex;
      align-items: center;
      justify-content: center;
    
      background:
        linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
        url("/static/bg.jpg");
    
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    
    button {
      font-size: 18px;
      padding: 14px 18px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="btn">üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>

  <script>
    const text = "EyesSeeBot";

    async function doCopy() {
      try {
        // iOS/Android –æ–±—ã—á–Ω–æ –æ–∫
        await navigator.clipboard.writeText(text);

        if (window.Telegram?.WebApp) {
          Telegram.WebApp.showPopup({ title: "–ì–æ—Ç–æ–≤–æ", message: "–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ ‚úÖ", buttons: [{type:"ok"}] });
          setTimeout(() => Telegram.WebApp.close(), 600);
        } else {
          alert("–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ ‚úÖ");
          window.close();
        }
      } catch (e) {
        // –∑–∞–ø–∞—Å–Ω–æ–π –≤–∞—Ä–∏–∞–Ω—Ç, –µ—Å–ª–∏ clipboard –∑–∞–±–ª–æ—á–µ–Ω
        const ta = document.createElement("textarea");
        ta.value = text;
        document.body.appendChild(ta);
        ta.select();
        document.execCommand("copy");
        ta.remove();

        if (window.Telegram?.WebApp) Telegram.WebApp.close();
      }
    }

    document.getElementById("btn").addEventListener("click", doCopy);

    // –∞–≤—Ç–æ-–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—Ä–∞–∑—É –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ (–º–æ–∂–Ω–æ —É–±—Ä–∞—Ç—å –µ—Å–ª–∏ –Ω–µ —Ö–æ—á–µ—à—å)
    // doCopy();
  </script>
</body>
</html>
